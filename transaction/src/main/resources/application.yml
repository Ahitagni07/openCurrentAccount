# src/main/resources/application.yml
server:
  port: 8082

spring:
  application:
    name: Transaction
  datasource:
    url: jdbc:h2:mem:transactiondb;
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
